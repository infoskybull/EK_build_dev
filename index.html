<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Eternal Kings</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #unity-wrapper {
      position: relative;
      width: 100%;
      max-width: 56.25vh;       /* 9 / 16 = 0.5625 */
      aspect-ratio: 9 / 16;
    }

    #unity-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>
<div id="unity-container" class="unity-desktop">
  <div id="unity-wrapper">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
  <div id="unity-footer">
  </div>
</div>
<script>
  var canvas = document.querySelector("#unity-canvas");

  function unityShowBanner(msg, type) {
    var warningBanner = document.querySelector("#unity-warning");
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  // By default, Unity keeps WebGL canvas render target size matched with
  // the DOM size of the canvas element (scaled by window.devicePixelRatio)
  // Set this to false if you want to decouple this synchronization from
  // happening inside the engine, and you would instead like to size up
  // the canvas DOM size and WebGL render target sizes yourself.
  // config.matchWebGLToCanvasSize = false;

  // If you would like all file writes inside Unity Application.persistentDataPath
  // directory to automatically persist so that the contents are remembered when
  // the user revisits the site the next time, uncomment the following line:
  // config.autoSyncPersistentDataPath = true;
  // This autosyncing is currently not the default behavior to avoid regressing
  // existing user projects that might rely on the earlier manual
  // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
  // expected to change.

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:

    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    document.querySelector("#unity-container").className = "unity-mobile";
    canvas.className = "unity-mobile";

    // To lower canvas resolution on mobile devices to gain some
    // performance, uncomment the following line:
    // config.devicePixelRatio = 1;

    document.querySelector("#unity-loading-bar").style.display = "block";

</script>

<script>

<script type="module">
  import {DiscordSDK} from "https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/+esm";

  const DISCORD_CLIENT_ID = "1394509133318979746";
  const discordSdk = new DiscordSDK(DISCORD_CLIENT_ID);

  var unityInstance = null;


  console.log('[MOCK] JS_Eval_EvalJS called with');
  if (!window.Module) window.Module = {};
  if (!Module.imports) Module.imports = {};
  if (!Module.imports.env) Module.imports.env = {};


  Module.imports.env.JS_Eval_EvalJS = function(ptr) {
    console.log('[MOCK] JS_Eval_EvalJS called with ptr:', ptr);
    return 0;
  };

  if (!window.Module) window.Module = {};
  if (!Module.imports) Module.imports = {};
  if (!Module.imports.env) Module.imports.env = {};

  // Cung cấp hàm InitDiscord giả
  Module.imports.env.InitDiscord = function() {
    console.log("[MOCK] InitDiscord called.");
    return 0; // hoặc 1 nếu bạn muốn trả thành công
  };

  const script = document.createElement("script");
  script.src = ".proxy/Build/EK.loader.js";
  script.onload = () => {
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: ".proxy/Build/EK.data",
      frameworkUrl: ".proxy/Build/EK.framework.js",
      codeUrl: ".proxy/Build/EK.wasm",
      streamingAssetsUrl: ".proxy/StreamingAssets",
      companyName: "Skybull",
      productName: "Eternal Kings",
      productVersion: "0.1",
    }).then((instance) => {
      window.unityInstance = instance
      unityInstance = instance;
      console.log("✅ Unity loaded!");
      waitForCanvasReady();
    }).catch((err) => console.error("❌ Unity load failed:", err));
  };
  document.body.appendChild(script);

  async function initDiscord() {
    console.log("await Discord SDK start init");
    await discordSdk.ready();
    console.log("Discord SDK ready");


    const {code} = await discordSdk.commands.authorize({
      client_id: DISCORD_CLIENT_ID,
      response_type: "code",
      scopes: ["identify"]
    });

    console.log("Discord SDK init done: ", code);
    // Gửi code sang Unity
    unityInstance.SendMessage("LoginManager", "OnAuthCode", code);
  }

  const waitForCanvasReady = async () => {
    while (true) {
      const canvas = document.querySelector("#unity-canvas");
      if (canvas && canvas.offsetWidth > 0 && canvas.offsetHeight > 0) {
        console.log("✅ Canvas is now active");
        await initDiscord();
        break;
      }
      await new Promise(resolve => setTimeout(resolve, 100)); // wait 100ms
    }
  };

</script>

</body>
</html>
