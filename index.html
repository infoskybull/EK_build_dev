<script>
  var canvas = document.querySelector("#unity-canvas");

  function unityShowBanner(msg, type) {
    var warningBanner = document.querySelector("#unity-warning");
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/0170451ebed664656afba8b811d60095.loader.js";
  var config = {
    arguments: [],
    dataUrl: buildUrl + "/1202f1b37edb33b19a5cafe9dfe0105b.data.unityweb",
    frameworkUrl: buildUrl + "/530128a4309df187fca0be9e20263349.framework.js.unityweb",
    codeUrl: buildUrl + "/269f531f901f756f5587aacad1143a5f.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Skybull",
    productName: "Eternal Kings",
    productVersion: "0.1.0",
    showBanner: unityShowBanner,
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:

    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    document.querySelector("#unity-container").className = "unity-mobile";
    canvas.className = "unity-mobile";

    // To lower canvas resolution on mobile devices to gain some

    // config.devicePixelRatio = 1;

    document.querySelector("#unity-loading-bar").style.display = "block";



</script>

<script type="module">
  import {DiscordSDK} from "https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/+esm";

  const DISCORD_CLIENT_ID = "1394509133318979746";
  const discordSdk = new DiscordSDK(DISCORD_CLIENT_ID);
  await discordSdk.ready();

  var unityInstance = null;

  const script = document.createElement("script");
  script.src = ".proxy/Build/EK.loader.js";
  script.onload = () => {
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: ".proxy/Build/EK.data",
      frameworkUrl: ".proxy/Build/EK.framework.js",
      codeUrl: ".proxy/Build/EK.wasm",
      streamingAssetsUrl: ".proxy/StreamingAssets",
      companyName: "Skybull",
      productName: "Eternal Kings",
      productVersion: "0.1",
    }).then((instance) => {
      window.unityInstance = instance
      unityInstance = instance;
      console.log("✅ Unity loaded!");
    }).catch((err) => console.error("❌ Unity load failed:", err));
  };
  document.body.appendChild(script);

  async function initDiscord() {
    await discordSdk.ready();
    console.log("Discord SDK ready");


    // Yêu cầu người dùng cho phép
    const {code} = await discordSdk.commands.authorize({
      client_id: DISCORD_CLIENT_ID,
      response_type: "code",
      scopes: ["identify"]
    });

    // Gửi code sang Unity
    unityInstance?.SendMessage("LoginManager", "OnAuthCode", code);
  }

  window.addEventListener("unity-loaded", (e) => {
    unityInstance = e.detail;   // nhận instance từ script thuần
    initDiscord();              // khi Unity sẵn sàng mới khởi chạy Discord
  });
</script>
