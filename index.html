    html, body {

      background: #000;

    #unity-container {
      position: fixed;
      top: 50%;
      left: 50%;

      height: 640px;
      transform: translate(-50%, -50%);
      background: #000;
      z-index: 1;
    }

    #unity-canvas {

      height: 100%;

      z-index: 999;

    }
    #unity-loading-background{
      width: 100%;
      height: 100%;
      background: url('Loading.png') no-repeat center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: absolute;
      top: 0;
      left: 0;
    }
    #unity-loading-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      height: 120px; /* Adjust as needed for your loading bar height */
      pointer-events: none;
      z-index: 999;
      background: transparent;
    }

    #unity-progress-bar-empty {
      width: 240px;
      height: 30px;
      margin: 10px auto 0 auto;
      background: url('loading_empty.png') no-repeat center;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    #unity-progress-bar-full {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* s·∫Ω b·ªã scale theo chi·ªÅu ngang */
      height: 100%;
      background: url('loading_full.png') no-repeat left center;
      background-size: cover;
      transform: scaleX(0); /* b·∫Øt ƒë·∫ßu t·ª´ 0 */
      transform-origin: left;
      transition: transform 0.2s ease-out;
    }
  </style>

  <style>
    input:not(.realInput), textarea:not(.realInput) {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 40px !important;
      font-size: 16px !important;
      opacity: 0 !important;
      background-color: transparent !important;
      color: transparent !important;
      border: none !important;
      outline: none !important;
      caret-color: transparent !important;

<script>
  const canvas   = document.getElementById('unity-container');
  const ASPECT   = 9/16;      // 16:9 (width/height)

  function resizeCanvas(){
    const safeW = window.innerWidth ;
    const safeH = window.innerHeight ;

    const currentAspect = safeW / safeH;
    let w,h;
    if(currentAspect > ASPECT){      // c·ª≠a s·ªï qu√° r·ªông
      h = safeH;
      w = h * ASPECT;
    }else{                           // c·ª≠a s·ªï qu√° cao
      w = safeW;
      h = w / ASPECT;
    }
    canvas.style.width  = `${w}px`;
    canvas.style.height = `${h}px`;
    //}
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', resizeCanvas);
  if(window.visualViewport){
    window.visualViewport.addEventListener('resize', resizeCanvas);
  }
</script>

<script>
  function keepUnityInputsAlive() {
    document.querySelectorAll("input, textarea").forEach(el => {
      if (!el.classList.contains("realInput")) {
        el.style.position = "absolute";
        el.style.top = "0";
        el.style.left = "0";
        el.style.width = "1px";
        el.style.height = "1px";
        el.style.fontSize = "16px";
        el.style.backgroundColor = "transparent";
        el.style.color = "transparent";
        el.style.caretColor = "transparent";
        el.style.border = "none";
        el.style.outline = "none";
        el.style.zIndex = "0";
      }
    });
  }

  const observer = new MutationObserver(keepUnityInputsAlive);
  observer.observe(document.body, { childList: true, subtree: true });
</script>

<script>
  function fixZIndexOnInputFocus() {
    const unityContainer = document.getElementById('unity-container');
    document.addEventListener('focusin', (e) => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") {
        unityContainer.style.zIndex = "0";
      }
    });
    document.addEventListener('focusout', () => {
      unityContainer.style.zIndex = "1";
    });
  }
  fixZIndexOnInputFocus();
</script>
