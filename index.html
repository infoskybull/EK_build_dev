<script>
  const canvas   = document.getElementById('unity-container');
  const ASPECT   = 9/16;      // 16:9 (width/height)

  function resizeCanvas(){
    const safeW = window.innerWidth ;
    const safeH = window.innerHeight ;

   
    const currentAspect = safeW / safeH;
    let w,h;
    if(currentAspect > ASPECT){      // c·ª≠a s·ªï qu√° r·ªông
      h = safeH;
      w = h * ASPECT;
    }else{                           // c·ª≠a s·ªï qu√° cao
      w = safeW;
      h = w / ASPECT;
    }
    canvas.style.width  = `${w}px`;
    canvas.style.height = `${h}px`;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', resizeCanvas);
  if(window.visualViewport){
    window.visualViewport.addEventListener('resize', resizeCanvas);
  }
</script>

  var script = document.createElement("script");

<script>
  function autoFocusUnityInputWhenCreated() {
    const observer = new MutationObserver(() => {
      const input = document.querySelector("input:not(.realInput), textarea:not(.realInput)");
      if (input) {
        // ƒê·∫∑t l·∫°i style ƒë·∫£m b·∫£o n√≥ hi·ªÉn th·ªã ƒë·ªÉ b√†n ph√≠m ƒë∆∞·ª£c ph√©p hi·ªán
        input.style.opacity = "0.01";
        input.style.zIndex = "10000";
        input.style.fontSize = "16px"; // b·∫Øt bu·ªôc cho Android

        // T·ª± ƒë·ªông focus n·∫øu ch∆∞a ƒë∆∞·ª£c focus
        setTimeout(() => {
          if (document.activeElement !== input) {
            input.focus();
          }
        }, 50);
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  }

  // Khi tap v√†o Unity th√¨ ch·∫Øc ch·∫Øn g·ªçi th·ª≠ l·∫°i focus (d·ª± ph√≤ng)
  document.getElementById("unity-canvas").addEventListener("pointerdown", () => {
    setTimeout(() => {
      const input = document.querySelector("input:not(.realInput), textarea:not(.realInput)");
      if (input) {
        input.focus();
      }
    }, 100);
  });

  autoFocusUnityInputWhenCreated();
</script>
