<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity WebGL Player</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="scripts/dapp-portal-sdk.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #unity-container { width: 100%; height: 100%; position: absolute; }
    #unity-canvas { width: 100%; height: 100%; background: #231F20; }
    #unity-loading-bar { display: none; }
    #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: url('Build/EK.progress-bar-empty-dark.png') no-repeat center; }
    #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('Build/EK.progress-bar-full-dark.png') no-repeat center; }
  </style>
</head>
<body>
<div id="unity-container">
  <canvas id="unity-canvas"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
</div>
<script>
  var canvas = document.querySelector("#unity-canvas");
  canvas.style.width = "360px";
  canvas.style.height = "640px";
</script>
<script src="Build/EK.loader.js"></script>
<script>
  var sdk = null;
  var connectedAddress = null;
  var myGameInstance = null;

  var Module = {
    onRuntimeInitialized: function() {
      console.log("Runtime initialized");
    },
    env: {
      MintToken: function(amount) {
        window.MintToken(amount);
      },
      GetBalance: function() {
        window.GetBalance();
      },
      ConnectWallet: function() {
        window.ConnectWallet();
      },
      DisconnectWallet: function() {
        window.DisconnectWallet();
      },
      GetConnectedAddress: function() {
        var address = window.GetConnectedAddress();
        var bufferSize = lengthBytesUTF8(address) + 1;
        var buffer = _malloc(bufferSize);
        stringToUTF8(address, buffer, bufferSize);
        return buffer;
      }
    }
  };

  async function checkLogin(){
        await liff.init({
          liffId: "2007553567-3EQrPZ6L" // Replace with your LIFF ID
        });
  
        sdk = await DappPortalSDK.init({
          clientId: '8d61cfbc-6eed-47ef-bd7e-a5b1ce612544', // Replace with your CLIENT ID
          chainId: '1001'
        });
  
        console.log("SDKs initialized");
        console.log("liff login : " + liff.isLoggedIn());

        if (liff.isLoggedIn()) {
          myGameInstance.SendMessage('LoginManager', 'OnCheckLogin', String(liff.getAccessToken()));
        }
        else {
          myGameInstance.SendMessage('LoginManager', 'OnCheckLogin', '');
        }
          
  }
  
  async function logoutLiff()
  {
      if (liff.isLoggedIn()) {
        liff.logout();
      }
  }
  
  async function loginLiff() {

      await liff.init({
        liffId: "2007553567-3EQrPZ6L" // Replace with your LIFF ID
      });
  
      sdk = await DappPortalSDK.init({
        clientId: '8d61cfbc-6eed-47ef-bd7e-a5b1ce612544', // Replace with your CLIENT ID
        chainId: '1001'
      });
  
      console.log("SDKs initialized");
      console.log("liff login : " + liff.isLoggedIn());
    
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      myGameInstance.SendMessage('LoginManager', 'OnClickLogin', 'StartLogin');
  }

  async function initializeSDK() {
    try {
      sdk = await DappPortalSDK.init({
        clientId: '8d61cfbc-6eed-47ef-bd7e-a5b1ce612544',
        chainId: '1001'
      });

      console.log("SDKs initialized");
      return true;
    } catch (error) {
      console.error("SDK init error:", error);
      return false;
    }
  }

  async function signMessage(message, connectedAddress) {
    const provider = sdk.getWalletProvider();
    const signature = await provider.request({method: 'personal_sign', params: [message, connectedAddress]});
    myGameInstance.SendMessage('LoginManager', 'OnSignMessage', signature);
  }
  
  async function startPayment(paymentId) {
    try {
      const paymentProvider = sdk.getPaymentProvider();
      await paymentProvider.startPayment(paymentId);
      myGameInstance.SendMessage('Web3Manager', 'OnPaymentDone', "Payment success");
    } catch (error) {
      myGameInstance.SendMessage('Web3Manager', 'OnPaymentError', error.message);
    }
  }


  window.ConnectWallet = async function() {
    try {
      if (!sdk) {
        const initialized = await initializeSDK();
        if (!initialized) return null;
      }
      
      const provider = sdk.getWalletProvider();
      const accounts = await provider.request({ method: 'kaia_requestAccounts' });

      if (accounts && accounts.length > 0) {
        connectedAddress = accounts[0];
        myGameInstance.SendMessage('LoginManager', 'OnWalletConnected', connectedAddress);
        myGameInstance.SendMessage('Web3Manager', 'OnWalletConnected', connectedAddress);
      }
    } catch (error) {
      myGameInstance.SendMessage('LoginManager', 'OnWalletError', error.message);
    }
  }

  window.DisconnectWallet = async function() {
    try {
      if (liff.isLoggedIn()) {
        await liff.logout();
      }

      const provider = sdk.getWalletProvider();
      await provider.disconnect();

      // Reset connected address
      connectedAddress = null;
      myGameInstance.SendMessage('Web3Manager', 'OnWalletDisconnected');
      console.log("Wallet disconnected successfully");

    } catch (error) {
      console.error("Disconnect error:", error);
      myGameInstance.SendMessage('Web3Manager', 'OnWalletError', "Disconnect failed: " + error.message);
    }
  }

  window.GetConnectedAddress = function() {
    return connectedAddress || '';
  }

  window.MintToken = async function(amount) {
    try {
      const provider = sdk.getWalletProvider();

      const mintSignature = '0xa0712d68';
      const amountHex = amount.toString(16).padStart(64, '0');
      const data = mintSignature + amountHex;

      const tx = {
        from: connectedAddress,
        to: '0x099D7feC4f799d1749adA8815eB21375E13E0Ddb',
        value: '0x0',
        data: data,
        gas: '0x4C4B40'
      };

      const txHash = await provider.request({
        method: 'kaia_sendTransaction',
        params: [tx]
      });

      myGameInstance.SendMessage('Web3Manager', 'OnMintSuccess', txHash);
      GetBalance();
    } catch (error) {
      myGameInstance.SendMessage('Web3Manager', 'OnMintError', error.message);
    }
  }

  window.GetBalance = async function() {
    try {
      const provider = sdk.getWalletProvider();

      const balanceSignature = '0x70a08231';
      const addressParam = connectedAddress.substring(2).padStart(64, '0');
      const data = balanceSignature + addressParam;

      const result = await provider.request({
        method: 'kaia_call',
        params: [{
          from: connectedAddress,
          to: '0x099D7feC4f799d1749adA8815eB21375E13E0Ddb',
          data: data
        }, 'latest']
      });

      const balance = parseInt(result, 16);
      myGameInstance.SendMessage('Web3Manager', 'OnBalanceReceived', balance.toString());
    } catch (error) {
      myGameInstance.SendMessage('Web3Manager', 'OnBalanceError', error.message);
    }
  }

  window.addEventListener("beforeunload", function (e) {
    try {
      myGameInstance.SendMessage("MainContext", "OnQuitDetected", "");
    } catch (err) {
      console.warn("Unity not ready or already unloaded.");
    }
  })

  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "Build/EK.data",
    frameworkUrl: "Build/EK.framework.js",
    codeUrl: "Build/EK.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Skybull",
    productName: "Eternal Kings",
    productVersion: "0.1",
  }).then((unityInstance) => {
    myGameInstance = unityInstance;
  });
</script>
 
</body>
</html>
